<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/Css/Ambiente.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/boxicons/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registros de Ambientes</h2>
        <div class="table-responsive">
            <button class="btn btn-primary mb-3" id="addAmbienteBtn" data-bs-toggle="modal" data-bs-target="#modalAmbiente">Registrar Ambiente</button>
           
            <h4>Ambientes Registrados</h4>
            <table class="table table-striped">
                <thead>
                    <tr style="text-align: center;">
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                    <!-- Aquí se mostrarán los ambientes -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAmbiente" tabindex="-1" aria-labelledby="modalAmbienteLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAmbienteLabel">Registro de Ambientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearData();"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <form id="ambienteForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success" onclick="saveAmbiente()">Guardar</button>
                    <button type="button" class="btn btn-success" onclick="update()">Modificar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Js/Ambiente.js"></script>
    <script>
        loadTable();
    </script>
</body>
</html>
