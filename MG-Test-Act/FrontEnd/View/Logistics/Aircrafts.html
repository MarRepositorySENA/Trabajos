                <div class="col-sm-4">

                    </select>
                </div>
                <div class="mt-2">

                    <button class="btn btn-success" onclick="updateAircrafts()">Modificar</button>
                </div>
                
            </div>
        </div> 


        
        <div class="tabla"><!--tabla-->
            <table class="table table-hover">
                <thead>
                    <tr class="table-info">
                        <th>#</th>
                        <th>Nombre</th>
                        <th>marca-modelo</th>
                        <th>Asientos totales</th>
                        <th>Asientos Economicos</th>
                        <th>Asientos Ejecutivos</th>

                </tbody>
