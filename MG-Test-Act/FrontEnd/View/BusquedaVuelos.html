<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Vuelos</title>
    <link rel="stylesheet" href="/Assets/Css/BusquedaVuelos.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/bootswatch/dist/litera/bootstrap.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/boxicons/css/boxicons.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/sweetalert2/dist/sweetalert2.css">
     <!-- DataTables CSS -->
     <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
     <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
</head>
    <div class="container">
        <h1>Búsqueda de vuelos</h1>
        <form id="search-form">
            <div class="search-parameters">
                <div class="row mb-3">
                    <div class="col">
                        <label for="aeropuertoSalida" class="form-label">Aeropuerto Origen</label>
                        <input type="text" class="form-control" id="aeropuertoSalida" required>
                    </div>
                    <div class="col">
                        <label for="aeropuertoDestino" class="form-label">Aeropuerto Destino</label>
                        <input type="text" class="form-control" id="aeropuertoDestino" required>
                    </div>
                    <div class="col">
                        <label for="tipoCabina" class="form-label">Tipo Cabina</label>
                        <select name="tipoCabinaId" id="tipoCabinaId" onclick="">
                            
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" name="eleccionViaje" value="ida" class="form-check-input" checked>
                            <label for="ida" class="form-check-label">Solo ida</label>
                        </div>
                        <div class="form-check">
                            <input type="radio"  name="eleccionViaje" value="retorno" class="form-check-input">
                            <label for="retorno" class="form-check-label">Retorno</label>
                        </div>
                    </div>
                    <div class="col">
                        <label for="fechaSalida">Fecha Salida</label>
                        <input type="date" id="fechaSalida" name="fechaSalida" required>
                    </div>
                    <div class="col">
                        <label for="horaSalida">Hora salida</label>
                        <input type="time" id="horaSalida" name="horaSalida" >
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="FechaRegreso">Fecha Regreso</label>
                        <input type="date" id="FechaRegreso" name="FechaRegreso" >
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark" onclick="consultarEleccion()">Aplicar</button>
                        

                    </div>
                </div>
            </div>
        </form>

        <h4>Vuelos de salida</h4>
        <table id="myTable" class="table table-dark">
            <thead>
                <tr >
                    <th>#</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Numero de Vuelo</th>
                    <th>Precio Cabina</th>
                    
                    
                </tr>
            </thead>
            <tbody id="ResultadoVueloSalida">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>

        <h4>Vuelos de regreso</h4>
        <table id="tablaVuelosRegreso" class="table table-secondary">
            <thead >
                <tr >
                    <th>#</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Numero de Vuelo</th>
                    <th>Precio Cabina</th>
                </tr>
            </thead>
            <tbody id="ResultadoVueloRegreso" >
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>

        <div class="reservation-confirmation">
            <h4>Confirmar reserva para:</h4>
            <div class="confirmation-actions">
                <input type="number" id="contadorPasajeros" name="contadorPasajeros" min="0" value="0" style="width: 80px;">
                <label for="contadorPasajeros">Pasajeros</label>
                <button type="button" class="btn btn-success" id="reservar" onclick="reservar();">
                    <i class="fas fa-check-circle"></i> Reservar Vuelo
                </button>
                <button type="button" class="btn btn-danger" id="exitButton">
                    <i class="fas fa-times-circle"></i> Salir
                </button>
            </div>
        </div>
    </div>
  <!-- jQuery -->
    <script src="/Assets/Lib/node_modules/jquery/dist/jquery.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script src="/Js/"></script>
    <script src="/Js/BusquedaVuelos.js"></script>
    <script>
        consultarEleccion();
        cargarTiposCabinas();
    </script>
</body>
</html>
